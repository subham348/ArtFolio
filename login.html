<html>
  <head>
    <title>LogIn</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Titillium+Web:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="links">
      <a href="index.html" style="font-size: 150%; text-decoration-line: none">
        Home Page
      </a>
    </div>
    <br />
    <form class="form">
      <div class="title">Login</div>
      <div class="mb-1">
        <label for="userName" class="form-label">Username</label>
        <input type="text" class="form-control" id="userName" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" />
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <div class="foot">
        A new user?
        <a
          href="signup.html"
          style="padding-left: 15px; text-decoration-line: none"
        >
          Sign Up
        </a>
      </div>
    </form>
  </body>
</html>
