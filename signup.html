<html>
  <head>
    <title>SignUp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Titillium+Web:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="links">
      <a href="index.html" style="font-size: 150%; text-decoration-line: none">
        Home Page
      </a>
    </div>
    <br />
    <form class="form">
      <div class="title">Sign Up</div>
      <div class="mb-1">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          aria-describedby="emailHelp"
        />
        <!-- <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div> -->
      </div>
      <div class="mb-1">
        <label for="userName" class="form-label">Pick a Username</label>
        <input type="text" class="form-control" id="userName" />
      </div>
      <div class="mb-1">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" />
      </div>
      <div class="mb-1">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" />
      </div>
      <div class="mb-1">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" />
      </div>
      <div class="mb-1">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" />
      </div>
      <div class="mb-1">
        <label for="country" class="form-label">Country</label>
        <input type="text" class="form-control" id="country" />
      </div>
      <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" />
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
      <div class="foot">
        Already a user?
        <a
          href="login.html"
          style="padding-left: 15px; text-decoration-line: none"
        >
          Login
        </a>
      </div>
    </form>
  </body>
</html>
